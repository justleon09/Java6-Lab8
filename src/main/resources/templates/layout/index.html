<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jav 6 Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
      <header class="row"></header>
      <nav class="row">
        <div th:replace="/layout/_menu.html"></div>
      </nav>
      <div class="row">
        <article class="col-sm-9">
          <div th:replace="${main}"></div>
        </article>
        <article class="col-sm-3">
          <div th:replace="/layout/_cart-info.html"></div>
          <div th:replace="/layout/_category.html"></div>
        </article>
      </div>
      <footer class="row">
        <div class="panel panel-default" style="margin-top: 20px">
          <div class="col-md-12 panel-heading text-center">
            <p>FPT Polytechnic &copy; 2024. Tá»© Ca Teamwork</p>
          </div>
        </div>
      </footer>
      <script src="https://kit.fontawesome.com/129268ae63.js" crossorigin="anonymous"></script>
      <script src="/js/shopping-cart-app.js"></script>
    </div>
  </body>
</html>
